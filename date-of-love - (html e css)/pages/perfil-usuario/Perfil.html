<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="/date-of-love-project/css/Perfil.css">
</head>
<body>
    <div style="display: flex; justify-content: space-between;">

        <div class="perfil-casal">
            <img src="/date-of-love-project/assets/casalDoAno.png" alt="Imagem do Casal" style="width: 100px; height: 100px;">
            <h1>Nome Casal</h1>
            <h2>Data Casamento</h2>
        </div>

        <div class="orcamento">
            <h1 style="text-align: right;">Orçamento</h1>
            <table style="width:100%; border: 1px solid black;">
                <tr style="background-color: #DBD8D8;">
                    <th>ID</th>
                    <th>Orçado por</th>
                    <th>Nº Convidados</th>
                    <th>Orçamento</th>
                </tr>
                <div style="background-color: antiquewhite;">
                    <tr>
                        <td colspan="4">
                            <div style="background-color: #82B6E6; padding: 20px;">
                                <p>Produto 1</p>
                                <p>Produto 2</p>
                                <p>Produto 3</p>
                            </div>
                        </td>
                    </tr>
                </div>
            </table>
        </div>
    </div>
</body>
</html>
