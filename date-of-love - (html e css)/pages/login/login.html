<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="dados">
            <div class="conta">Entre em sua conta</div><br>

            <div class="email">Seu email</div><br>
            <input type="email" id="email" name="email" required><br>

            <div class="senha">Sua senha</div><br>
            <input type="password" id="senha" name="senha" required><br>
            <p id="erro-msg" class="erro-msg"></p>

            <p class="esqueci-senha"><a class="esqueci" href="#">Esqueceu a senha?</a></p>
            
            <button 
                type="button" 
                class="entrar" 
                onclick="fazerLogin()">ENTRAR
            </button>

            <button 
                type="submit" 
                class="criar"
                onclick="window.location.href = '/pages/criar-conta/criar-conta.html';">
                CRIAR CONTA
            </button>
        </div>
    </div>
    <script src="login.js"></script>

</body>

</html>
