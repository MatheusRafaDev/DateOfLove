<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="/css/login.css">
    <title>Login</title>
</head>
<body>
    
    <div class="container">
        <img src="/date-of-love-project/assets/images/logo.png" alt="logo" class="logo">
        <div class="dados">
            <div class="conta">Entre em sua conta</div><br>

            <div class="email">Seu email</div><br>
            <input type="email" id="email" name="email" required><br>

            <div class="senha">Sua senha</div><br>
            <input type="password" id="senha" name="senha" required><br>

            <p class="esqueci-senha"><a class="esqueci" href="#">Esqueceu a senha?</a></p>
            <button type="submit" class="entrar">ENTRAR</button>
            <button type="submit" class="criar">CRIAR CONTA</button>

        </div>
    </div>
</body>
</html>
